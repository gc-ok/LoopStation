name: Build Loop Station

# This triggers the build every time you make a change to the code
on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # Allows you to click a button to run it manually

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # Install ffmpeg
    - name: Install FFmpeg (Mac)
      if: runner.os == 'macOS'
      run: brew install ffmpeg

    - name: Install FFmpeg (Windows)
      if: runner.os == 'Windows'
      run: choco install ffmpeg

    - name: Install Dependencies
      run: |
        pip install pygame numpy matplotlib customtkinter librosa pyinstaller Pillow

    # BUILD WINDOWS (bundles ffmpeg + ffprobe)
    - name: Build Windows .exe
      if: runner.os == 'Windows'
      run: |
        $ffmpegPath = (Get-Command ffmpeg).Source
        $ffprobePath = (Get-Command ffprobe).Source
        pyinstaller --noconsole --name "LoopStation" --icon=logo.ico --collect-all customtkinter --add-data "logo.png;." --add-data "logo.ico;." --add-binary "$ffmpegPath;." --add-binary "$ffprobePath;." main.py

    # BUILD MAC (bundles ffmpeg + ffprobe so users never need to download)
    - name: Build Mac .app
      if: runner.os == 'macOS'
      run: |
        FFMPEG_PATH=$(which ffmpeg)
        FFPROBE_PATH=$(which ffprobe)
        # Mac uses colon (:) separator instead of semicolon (;)
        pyinstaller --noconsole --name "LoopStation" --icon=logo.png \
          --collect-all customtkinter \
          --add-data "logo.png:." --add-data "logo.ico:." \
          --add-binary "$FFMPEG_PATH:." \
          --add-binary "$FFPROBE_PATH:." \
          main.py

    # UPLOAD RESULT
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: LoopStation-${{ runner.os }}
        path: dist/
