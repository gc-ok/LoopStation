name: Build Loop Station

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install FFmpeg (Mac)
        if: runner.os == 'macOS'
        run: brew install ffmpeg

      - name: Install FFmpeg (Windows)
        if: runner.os == 'Windows'
        run: choco install ffmpeg

      - name: Install Dependencies
        run: |
          pip install pygame numpy matplotlib customtkinter librosa pyinstaller Pillow

      # ---------------- WINDOWS BUILD ----------------
      - name: Build Windows .exe
        if: runner.os == 'Windows'
        run: |
          $ffmpegPath = (Get-Command ffmpeg).Source
          $ffprobePath = (Get-Command ffprobe).Source

          pyinstaller --noconsole --name "LoopStation" --icon=logo.ico `
            --paths . `
            --collect-all customtkinter `
            --collect-all matplotlib `
            --hidden-import pygame `
            --hidden-import PIL `
            --add-data "frontend;frontend" `
            --add-data "backend;backend" `
            --add-data "utils;utils" `
            --add-data "logo.png;." `
            --add-data "logo.ico;." `
            --add-binary "$ffmpegPath;." `
            --add-binary "$ffprobePath;." `
            main.py

      - name: Zip Windows
        if: runner.os == 'Windows'
        run: Compress-Archive -Path dist/LoopStation -DestinationPath LoopStation-Windows.zip

      - name: Upload Windows
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows-zip
          path: LoopStation-Windows.zip

      # ---------------- MAC BUILD ----------------
      - name: Build Mac .app
        if: runner.os == 'macOS'
        run: |
          FFMPEG_PATH=$(which ffmpeg)
          FFPROBE_PATH=$(which ffprobe)

          # NOTE: Removed --argv-emulation to fix SIGABRT/badPop crash
          pyinstaller --windowed --name "LoopStation" --icon=logo.png \
            --paths . \
            --collect-all customtkinter \
            --collect-all matplotlib \
            --hidden-import pygame \
            --hidden-import PIL \
            --add-data "frontend:frontend" \
            --add-data "backend:backend" \
            --add-data "utils:utils" \
            --add-data "logo.png:." \
            --add-data "logo.ico:." \
            --add-binary "$FFMPEG_PATH:." \
            --add-binary "$FFPROBE_PATH:." \
            main.py

      # FIX: Use simple signing (no --deep)
      - name: Ad-hoc Code Sign (Mac)
        if: runner.os == 'macOS'
        run: |
          codesign --force --sign - dist/LoopStation.app

      - name: Zip Mac
        if: runner.os == 'macOS'
        run: |
          cd dist
          zip -r ../LoopStation-Mac.zip LoopStation.app

      - name: Upload Mac
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: mac-zip
          path: LoopStation-Mac.zip

  # ---------------- RELEASE JOB ----------------
  release:
    name: Publish Nightly Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Update Nightly Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: nightly
          name: Nightly Build
          prerelease: true
          overwrite: true
          files: |
            artifacts/windows-zip/LoopStation-Windows.zip
            artifacts/mac-zip/LoopStation-Mac.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
