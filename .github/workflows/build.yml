name: Build Loop Station

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            python-version: '3.12'
          - os: macos-26           # macOS Tahoe â€” matches your target OS
            python-version: '3.12' # Ships with newer Tcl/Tk (fixes autorelease pool crash)

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    # Install ffmpeg
    - name: Install FFmpeg (Mac)
      if: runner.os == 'macOS'
      run: brew install ffmpeg

    - name: Install FFmpeg (Windows)
      if: runner.os == 'Windows'
      run: choco install ffmpeg

    - name: Install Dependencies
      run: |
        pip install --upgrade pip
        pip install pygame numpy matplotlib customtkinter librosa pyinstaller Pillow soundfile flask qrcode

    # BUILD WINDOWS (bundles ffmpeg + ffprobe)
    - name: Build Windows .exe
      if: runner.os == 'Windows'
      run: |
        $ffmpegPath = (Get-Command ffmpeg).Source
        $ffprobePath = (Get-Command ffprobe).Source
        
        pyinstaller --noconsole --name "LoopStation" --icon=logo.ico `
          --osx-bundle-identifier "com.loopstation.app" `
          --paths . `
          --collect-all customtkinter `
          --collect-all matplotlib `
          --hidden-import pygame `
          --hidden-import PIL `
          --hidden-import tkinter `
          --hidden-import _tkinter `
          --hidden-import flask `
          --hidden-import werkzeug `
          --hidden-import qrcode `
          --add-data "frontend;frontend" `
          --add-data "backend;backend" `
          --add-data "utils;utils" `
          --add-data "logo.png;." `
          --add-data "logo.ico;." `
          --add-binary "$ffmpegPath;." `
          --add-binary "$ffprobePath;." `
          main.py

    # BUILD MAC (bundles ffmpeg + ffprobe)
    - name: Build Mac .app
      if: runner.os == 'macOS'
      env:
        # Prevent Tk autorelease pool issues during build
        OBJC_DISABLE_INITIALIZE_FORK_SAFETY: "YES"
      run: |
        FFMPEG_PATH=$(which ffmpeg)
        FFPROBE_PATH=$(which ffprobe)
        
        pyinstaller --noconsole --name "LoopStation" --icon=logo.png \
          --osx-bundle-identifier "com.loopstation.app" \
          --paths . \
          --collect-all customtkinter \
          --collect-all matplotlib \
          --hidden-import pygame \
          --hidden-import PIL \
          --hidden-import tkinter \
          --hidden-import _tkinter \
          --hidden-import flask \
          --hidden-import werkzeug \
          --hidden-import qrcode \
          --add-data "frontend:frontend" \
          --add-data "backend:backend" \
          --add-data "utils:utils" \
          --add-data "logo.png:." \
          --add-data "logo.ico:." \
          --add-binary "$FFMPEG_PATH:." \
          --add-binary "$FFPROBE_PATH:." \
          main.py

    - name: Ad-hoc Code Sign (Mac)
      if: runner.os == 'macOS'
      run: |
        codesign --deep --force --sign - dist/LoopStation.app

    # UPLOAD RESULT
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: LoopStation-${{ runner.os }}
        path: dist/
